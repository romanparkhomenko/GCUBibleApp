<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<head>
		<title><ui:insert name="JSF Response Page">JSF Response Page</ui:insert></title>
	</head>
	
<body> 

	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
		<style type="text/css">
 			table { width:55%; margin:20px 0; border-collapse:collapse; border-top:1px solid #ddd; border-left:1px solid #ddd; text-align: center;}
			table .heading { background:#666; color:#fff; text-transform:uppercase; text-align:center; }
			table th, table td { border-bottom:1px solid #ddd; border-right:1px solid #ddd; padding: 0.5rem;}
			table th { font-weight:bold; }
			table tr:nth-of-type(even) { background:#eee; }
			table .hover { background:#ccc; }
			input[type=button] {padding: 0.5rem 1rem; background: #2c2e2f; color: white; cursor: pointer;}
 		</style>
 		
		<h3>Hello #{user.firstName}. Your orders are:</h3>
		
		<h:dataTable value="#{formController.service.orders}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd, order-table-even">
			<h:column>
				<f:facet name="header">Order Number</f:facet>
				#{o.orderNo}	
			</h:column>
		
		
			<h:column>
				<f:facet name="header">Product Name</f:facet>
				#{o.productName}		
			</h:column>
		
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{o.price}		
			</h:column>
		
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				#{o.quantity}	
			</h:column>
	</h:dataTable>
		<h:form>
			<h:commandButton action="#{formController.onSendOrder()}" value="Send Order" />
		</h:form>
		<h:form>
			<h:commandButton action="#{formController.onLogoff()}" value="Log Out" />
		</h:form>
		</ui:define>
		</ui:composition>

</body>
</html>
